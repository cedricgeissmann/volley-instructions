<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Volleyball Anweisungen</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="field-container">
            <svg id="field">
                <g>
                <line x1="0" y1="50%" x2="100%" y2="50%"/>
                <line x1="0" y1="33%" x2="100%" y2="33%" stroke-dasharray="3%"/>
                <line x1="0" y1="66%" x2="100%" y2="66%"stroke-dasharray="3%" />
                </g>

                <g>
                    <rect class="player setter" x="65%" y="52%" />

                    <rect class="player front-row" x="85%" y="55%" />
                    <rect class="player front-row" x="47%" y="55%" />
                    <rect class="player front-row" x="7%" y="55%" />

                    <rect class="player back-row" x="50%" y="70%" />
                    <rect class="player libera" x="15%" y="70%" />
                </g>

                <g>
                    <line id="attack" x1="50%" y1="50%" x2="10%" y2="40%" />
                    <circle id="ball" cx="10%" cy="40%" />
                </g>

            </svg>
        </div>
    </body>
</html>
